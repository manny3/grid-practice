<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./gobal.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="flow">
        <h1>A simple grid</h1>
        <figure class="callout">
          <p>
            In this example the grid container creates a grid with three column tracks
            and two row tracks.
          </p>
        </figure>
        <div class="controls">
          <label>
            Choose column size
            <select id="switcher">
              <option value="auto">auto</option>
              <option value="min-content">min-content</option>
              <!-- 將寬度變成內容裡面最小單字 -->
              <option value="max-content">max-content</option>
              <!-- 將寬度變成內容裡面最長句子，會造成溢出 -->
              <option value="fit-content(7em)">fit-content(7em)</option>
              <!-- 類似 max-content 但是，一旦軌道達到您傳遞給函數的大小，內容就會開始換行。 所以 fit-content(10em) 將創建一個小於 10em 的軌道，如果最大內容大小小於 10em，但永遠不會大於 10em。 -->
            </select>
          </label>
        </div>
        <div class="container" id="container">
          <div class="box">Item one</div>
          <div class="box">Item two Item twoItem twoItem two</div>
          <div class="box">中文字中文字中文字中文字</div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
