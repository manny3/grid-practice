<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize columns</title>
  <link rel="stylesheet" href="./gobal.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="flow">
        <h1>Direction of grid lines</h1>
        <figure class="callout">
          <p>Change the direction and writing mode to see the layout change.</p>
        </figure>
        <div class="controls">
          <label for="switcher">
            Set writing mode
            <select id="switcher">
              <option value="horizontal-tb">horizontal-tb</option>
              <option value="vertical-rl">vertical-rl</option>
              <option value="vertical-lr">vertical-lr</option>
            </select>
          </label>
          <label class="toggle" for="direction">
            <span class="toggle__label">Set direction to right-to-left</span>
            <input type="checkbox" role="switch" class="toggle__element" id="direction">
            <div class="toggle__decor" aria-hidden="true">
              <div class="toggle__thumb"></div>
            </div>
          </label>
        </div>
        <div class="container" id="container">
          <div class="box span-row">Item one</div>
          <div class="box">Item two</div>
          <div class="box span-col">Item three has more text </div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>

      <article class="flow">
        <h1>Grid stacking and <code>z-index</code></h1>
        <figure class="callout">
          <p>Toggle item one’s <code>z-index</code> to see how it affects stacking.</p>
        </figure>
        <div class="controls">
  
          <label class="toggle" for="z-index">
            <span class="toggle__label">Switch “item one” to have a <code>z-index</code> of 2</span>
            <input type="checkbox" role="switch" class="toggle__element" id="z-index">
            <div class="toggle__decor" aria-hidden="true">
              <div class="toggle__thumb"></div>
            </div>
          </label>
        </div>
        <div class="container2" id="container">
  
          <div class="box box2 bg-primary color-light">Item one</div>
          <div class="box box2">Item two</div>
          <div class="box box2">Item three has more text </div>
          <div class="box box2">Item four</div>
          <div class="box box2">Item five</div>
        </div>
      </article>

      <article class="flow">
        <h1>Negative line numbers and the implicit grid</h1>
        <figure class="callout">
          <p>The sidebar is set to <code>grid-row: 1 / -1;</code> as the row tracks are in the implicit grid it cannot stretch to the final line.</p>
        </figure>
        <!--  
          明式格線(Explicit grid)
          需清楚定義整個 container 具有多少行以及多少列，可客製化每個網格的寬高 grid-template-columns/grid-template-rows 屬於此類。

          暗式格線(Implicit grid)
          無需清楚定義整個 container 具有多少行以及多少列，無法客製化每個網格的寬高 grid-auto-columns/grid-auto-rows 屬於此類。
          
          若沒有定義清楚如下方範例無法將.sb做延伸
        -->
        <div class="container3" id="container">
          <div class="box sb bg-primary color-light">Sidebar</div>
          <div class="box">Item one</div>
          <div class="box">Item two</div>
          <div class="box">Item three has more text</div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
