<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-template-areas</title>
  <link rel="stylesheet" href="./gobal.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="flow">
        <h1>Extra space in the grid container</h1>
        <figure class="callout">
          <p>The <code>align-content</code> property distributes space in the block direction. The <code>justify-content</code> property in the inline direction.</p>
        </figure>
        <div class="controls">
          <label>
            Choose aligment
            <select id="switcher3">
              <option value="stretch">stretch</option>
              <option value="start">start</option>
              <option value="end">end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </label>
          <label>
            Choose justification
            <select id="switcher4">
              <option value="stretch">stretch</option>
              <option value="start">start</option>
              <option value="end">end</option>
              <option value="center">center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </label>
        </div>
        <div class="container3" id="container">
          <div class="box box3">Item one</div>
          <div class="box box3">Item two</div>
          <div class="box box3">Item three</div>
          <div class="box box3">Item four</div>
          <div class="box box3">Item five</div>
        </div>
      </article>
      <article class="flow">
        <h1>Extra space in the grid container</h1>
        <figure class="callout">
          <p>The <code>align-items</code> property distributes space in the block direction. The <code>justify-items</code> property in the inline direction.</p>
        </figure>
        <div class="controls">
          <label>
            Choose aligment
            <select id="switcher5">
              <option value="stretch">stretch</option>
              <option value="start">start</option>
              <option value="end">end</option>
              <option value="center">center</option>
            </select>
          </label>
          <label>
            Choose justification
            <select id="switcher6">
              <option value="stretch">stretch</option>
              <option value="start">start</option>
              <option value="end">end</option>
              <option value="center">center</option>
            </select>
          </label>
        </div>
        <div class="container4" id="container">
          <div class="box box4">Item one</div>
          <div class="box box4">Item two</div>
          <div class="box box4">Item three</div>
          <div class="box box4">Item four</div>
          <div class="box box4">Item five</div>
        </div>
      </article>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
