<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize columns</title>
  <link rel="stylesheet" href="./gobal.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="flow">
        <h1>Grid auto flow</h1>
        <figure class="callout">
          <p>In this example try changes auto-flow from row to column and also change the writing mode.</p>
        </figure>
        <div class="controls">
          <label>
            Choose auto flow
            <select id="switcher">
              <option value="row">row</option>
              <option value="column">column</option>
            </select>
          </label>
          <label>
            Choose writing mode
            <select id="switcher2">
              <option value="horizontal-tb">horizontal-tb</option>
              <option value="vertical-rl">vertical-rl</option>
              <option value="vertical-lr">vertical-lr</option>
            </select>
          </label>
        </div>
        <div class="container" id="container">
          <div class="box">Item one</div>
          <div class="box">Item two</div>
          <div class="box">Item three has more text </div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>

      <article class="flow">
        <h1>Grid dense and sparse packing</h1>
        <figure class="callout">
          <p>Change the packing mode to see how this changes the layout of items.</p>
        </figure>
        <div class="controls">
          <label class="toggle" for="gridPacking">
            <span class="toggle__label">Turn on dense packing</span>
            <input type="checkbox" role="switch" class="toggle__element" id="gridPacking">
            <div class="toggle__decor" aria-hidden="true">
              <div class="toggle__thumb"></div>
            </div>
          </label>
        </div>
        <div class="container2" id="container">
          <div class="box span-row">Item one</div>
          <div class="box">Item two</div>
          <div class="box span-col">Item three has more text </div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
